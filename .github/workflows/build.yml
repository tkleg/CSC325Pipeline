      #    update-comment: true
          
      #- name: Run tests
      #  working-directory: ./app
      #  run: flutter test

      - name: Build flutter web
        working-directory: ./app
        run: flutter build web
     
      - name: Web Deploy - GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/build/web/
