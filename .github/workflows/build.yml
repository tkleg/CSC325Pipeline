name: Main Pipeline

# triggers on any push to the branch when any file other than a markdown file is changed
on:
  push:
    branches: ["main"]
    paths-ignore: ["**.md", "**.txt"]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
  
      - name: install app dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Set up lcov
        run: |
          sudo apt-get update -qq -y
          sudo apt-get install lcov -y

      #- name: Run Tests 
